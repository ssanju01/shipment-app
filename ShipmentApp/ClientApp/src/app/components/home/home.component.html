<h1>Quote of the day</h1>
<div class="row">
  <div class="col-6">
    <div class="card" *ngIf="randomQuote">
      <div class="card-body">
        <h5 class="card-title">{{ randomQuote.author }}</h5>
        <p class="card-text">{{ randomQuote.content }}</p>

      </div>
    </div>
  </div>
</div>
